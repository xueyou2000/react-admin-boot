<!DOCTYPE html>
<html lang="zh-hans">
    <head>
        <meta charset="utf-8" />
        <meta content="telephone=no,email=no" name="format-detection" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="yes" name="apple-touch-fullscreen" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="renderer" content="webkit|ie-comp|ie-stand" />
        <link rel="shortcut icon" href="<%=htmlWebpackPlugin.options.publicPath%>static/favicon.ico" />
        <title>
            <%= htmlWebpackPlugin.options.title %>
        </title>
    </head>

    <body>
        <div class="app" id="root"></div>

        <% if (htmlWebpackPlugin.options.env !== 'development') { %>
        <script crossorigin="anonymous" src="https://unpkg.com/react@16.8.4/umd/react.production.min.js"></script>
        <script crossorigin="anonymous" src="https://unpkg.com/react-dom@16.8.4/umd/react-dom.production.min.js"></script>
        <% } %>
    </body>
</html>
